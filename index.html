<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="text-5xl text-center py-6 font-extrabold ...">
        <span class="bg-clip-text text-center text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
            Date Formats
        </span>
    </div>

    <div class="text-4xl text-center py-12 font-extrabold ...">

        <span class="text-white">Current time </span>
        <span class="text-white">{</span>
        <span id="currentTime"
            class="bg-clip-text text-center text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
        </span>
        <span class="text-white">}</span>
    </div>

    <div class="bg-gradient-to-r text-3xl border-t-4 border-cyan-500 from-indigo-500 p-10 text-center text-white rounded-l-lg ..."
        id="firstformat">
    </div><br>
    <div class="bg-gradient-to-r text-3xl border-t-4 border-cyan-500 from-indigo-500 p-10 text-center text-white rounded-l-lg ..."
        id="secondFormat"></div><br>
    <div class="bg-gradient-to-r text-3xl border-t-4 border-cyan-500 from-indigo-500 p-10 text-center text-white rounded-l-lg ..."
        id="thirdFormat"></div><br>
    <div class="bg-gradient-to-r text-3xl border-t-4 border-cyan-500 from-indigo-500 p-10 text-center text-white rounded-l-lg ..."
        id="fourtFormat"></div><br>
    <div class="bg-gradient-to-r text-3xl border-t-4 border-cyan-500 from-indigo-500 p-10 text-center text-white rounded-l-lg ..."
        id="fifthFormat"></div><br>

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
